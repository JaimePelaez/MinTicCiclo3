    <body>
        <!-- Las hojas de estilo en cascada (CSS) 
        se utilizan para formatear el diseño de una página web.
        Con CSS, puede controlar el color, la fuente, el tamaño del texto, 
        el espacio entre los elementos, cómo se colocan y distribuyen los elementos, 
        qué imágenes de fondo o colores de fondo se utilizarán, 
        diferentes pantallas para diferentes dispositivos y tamaños de pantalla, y ¡mucho más! -->

        <!-- La palabra en cascada significa que un estilo
        aplicado a un elemento principal también se aplicará a todos los elementos 
        secundarios dentro del elemento principal. 
        Por lo tanto, si establece el color del cuerpo del texto en "azul", 
        todos los encabezados, párrafos y otros elementos de texto 
        dentro del cuerpo también obtendrán el mismo color (a menos que especifique algo más). -->

        <!-- CSS se puede agregar a documentos HTML de 3 formas:
        *Inline : mediante el uso del style atributo dentro de los elementos HTML
        *Interno : mediante el uso de un <style> elemento en la <head> sección
        *Externo : mediante el uso de un <link> elemento para vincular a un archivo CSS externo -->
        
        <!-- CSS en línea -->

        <!-- <h1 style="color:blue;">A Blue Heading</h1>
        <p style="color:red;">A red paragraph.</p>  -->

        <!-- CSS interno -->

        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>

        <!-- CSS externo -->
        
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>


        <br>
        <hr>
        <h1>hola </h1>
    </body>
</html>
