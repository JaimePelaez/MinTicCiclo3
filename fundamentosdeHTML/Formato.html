<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b style="font-size: 300%;">This text is bold</b></p>
    <p><i>This text is italic</i></p>
    <p>This is<sub style="font-size: 200%;"> subscript</sub> and <sup style="font-size: 200%;">superscript</sup></p>
    <p><strong>This text is important!</strong></p>
    <p>texto que debe ser <mark>marcado</mark> </p>
    <p>se utiliza para tachar <del>INFORMACIÓN</del></p>
    <p>con esta etiqueta remarcamos <ins>INFORMACIÓN</ins>.</p>
</body>
</html>
