<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div id="jaime">
        <h1>{{titulo}}</h1>

        <ul>
            <li v-for="Equipo of Equipos">
                {{Equipo.nombre}}-{{Equipo.titulos}}
            </li>
        </ul>
        <hr>
        <!-- ----------------------------------------------------------- -->

        <p>Suma:</p>
        <p>{{x}} + {{y}} = {{x+y}}</p>
        <p>Resta:</p>
        <p>{{x}} - {{y}} = {{x-y}}</p>
        <p>Multiplicación:</p>
        <p>{{x}} x {{y}} = {{x*y}}</p>
        <p>División:</p>
        <p>{{x}} % {{y}} = {{x/y}}</p>

        <hr>
            <!-- ---------------------------------------------------------------------------------- -->
        <input type="text" v-model="nuevoEquipo" v-on:keyup.enter="agregarEquipo">
        <button v-on:click="agregarEquipo">Agregar Equipo </button>
        <hr>
            <!-- ---------------------------------------------------------------------------------- -->
        <!-- <input type="text" v-model="nuevoEquipo" @keyup.enter="agregarEquipo">
        <button @click="agregarEquipo">Agregar Equipo </button> -->
        

        <br><br>
            <ul>
                <li v-for="Equipo of Equipos">
                    <button @click="Equipo.titulos++">+</button>
                    {{Equipo.nombre}}
                    <input type="number" v-model.number="Equipo.titulos" style="width: 30px;position: relative; left: 30px;" >
                    <!-- a la directiva v-model se le pone el number -->
                    <br><br>
                </li>
            </ul>
            <h4>Total de copas ganadas: {{sumarCopas}}</h4>
            <saludo></saludo>
            <saludo1></saludo1>
            <saludo2></saludo2>
            <padre></padre>
            
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="ejemplo34.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
