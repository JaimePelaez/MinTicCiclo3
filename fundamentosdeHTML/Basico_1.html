<!DOCTYPE html>
<!-- La <!DOCTYPE> representa el tipo de documento y ayuda 
a los navegadores a mostrar las páginas web correctamente.

Solo debe aparecer una vez, en la parte superior de la página 
(antes de cualquier etiqueta HTML).

La <!DOCTYPE> declaración no distingue entre mayúsculas y minúsculas.
La <!DOCTYPE> declaración para HTML5 es: -->

<!-- Un elemento HTML se define mediante una etiqueta de inicio, 
algo de contenido y una etiqueta de finalización.

El elemento HTML es todo, desde la etiqueta inicial 
hasta la etiqueta final: hay elementos de Bloque y de linea -->

<html lang="en">

<!-- Los elementos HTML se pueden anidar 
(esto significa que los elementos pueden contener otros elementos),
Donde todos los documentos HTML constan de elementos HTML anidados. -->

<head>
    <meta charset="UTF-8">
    <!-- El siguiente código nos reconoce las tildes y ñ -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- permite hacer nuestra pagina response para dispositivos con pantallas angostas 
    (p.e. móviles) muestran la página en una ventana virtual o viewport, que es usualmente 
    más ancho que la pantalla y la comprimen de manera que pueda verse completa.

    width=device-width establece el ancho de la página que seguirá el ancho de la
    pantalla del dispositivo (que variará según el dispositivo).

    initial-scale=1.0 establece el nivel de zoom inicial cuando el navegador carga la
    página por primera vez.-->.
    
    
    
    <title>Document</title>
    <!-- El title es el título que sale en la pestaña del navegador -->
</head>
<body>
    
</body>
</html>
