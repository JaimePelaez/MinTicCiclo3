<!DOCTYPE html>                                                             <!-- declaración define que este documento es un documento HTML5 -->
<html lang="en">                                                            <!-- elemento es el elemento raíz de una página HTML. -->
<head>                                                                      <!-- elemento contiene metainformación sobre la página HTML. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaime Pelaez Delgado</title>                                      <!-- elemento especifica un título para la página HTML (que se muestra en la barra de título del navegador o en la pestaña de la página) -->
</head>
<body>                                                                       <!-- elemento define el cuerpo del documento y es un contenedor para todos los contenidos visibles, como encabezados, párrafos, imágenes, hipervínculos, tablas, listas, etc. -->
    <!-- Atributos  -->
    
    <h1 style="font-size:70px;" >My First Heading</h1>                       <!-- elemento define un encabezado grande -->
    <h2>My First Heading</h2>
    <h3>My First Heading</h3>        
    <h4>My First Heading</h4>                
    <p>My first paragraph.</p>                                               <!-- elemento define un párrafo -->
    <a href="https://www.youtube.com/watch?v=s7QVBUyaZMw">Link plazi </a> 
    <br>
    <br>
    <img src="img_typo.jpg" alt="Girl with a jacket">
    <br>
    <p> La imagen no existe, en su lugar mostramos el valor contenido en el atributo alt. </p>
    <p style="color:red;">este es un parrafo en rojo.</p>
    <p title="Soy información adicional">This is a paragraph.</p>


</body>
</html>
