<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <div id="app">
        <h1>{{titulo}}</h1>
        <p>Suma:</p>
            <p>{{x}} + {{y}} = {{x+y}}</p>
            <p>Resta:</p>
            <p>{{x}} - {{y}} = {{x-y}}</p>
            <p>Multiplicaci贸n:</p>
            <p>{{x}} x {{y}} = {{x*y}}</p>
            <p>Divisi贸n:</p>
            <p>{{x}} % {{y}} = {{x/y}}</p>
<!-- ---------------------------------------------------------- -->
        <hr><br><br>

        <ul>
            <li v-for="Equipo of Equipos">
                {{Equipo.nombre}}-{{Equipo.titulos}} 
                <a v-if="Equipo.titulos==0" style="position: relative; left: 50px">1<br></a>
            </li>
        </ul>

        <hr>
        <!-- ---------------------------------------------------------------------------------- -->

        <input type="text" v-model="nuevoEquipo " v-on:keyup.enter="agregarEquipo">

        <!-- opci贸n uno de escritura de eventos -->
        <hr>
        <!-- ------------------------------------------------------------------------------------- -->
        
        <!-- <input type="text" v-model="nuevoEquipo" @keyup.enter="agregarEquipo">
        <button @click="agregarEquipo">Agregar Equipo</button> -->

        <!-- opci贸n dos de escritura de eventos -->       
        <br><br>

        <ul>
            <li v-for="Equipo of Equipos">
                <button @click="Equipo.titulos++">+</button>
                {{Equipo.nombre}}-{{Equipo.titulos}} 
                <input type="number" v-model.number="Equipo.titulos" style="width: 30px;position: relative; left: 30px;" >
                <!-- a la directiva v-model se le pone el number -->
                <br><br>
            </li>
        </ul>
        <h4>Total de copas ganadas: {{sumarCopas}}</h4>
        <saludo></saludo>
        <navegacion></navegacion>
        <padre></padre>
        
    </div>
